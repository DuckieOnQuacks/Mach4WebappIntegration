<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mach4 Control Interface</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Mach4 Control Interface</h1>
    <div class="container">
        <div class="form-container">
            <div class="form-section box">
                <h2>Check IO Device Status</h2>
                <form id="getIoStatusForm">
                    <label for="ioPath">IO Device Path:</label>
                    <input type="text" id="ioPath" name="ioPath" value="test"><br><br>
                    <button type="submit">Get IO Status</button>
                </form>
                <p id="ioResult"></p>
                <div class="display-window box">
                    <h2>Z Position</h2>
                    <button id="getZPos" class="btn-green">Get Z Position</button>
                    <p id="zPosResult"></p>
                </div>
                <div class="display-window box">
                    <h2>X Position</h2>
                    <button id="getXPos" class="btn-green">Get X Position</button>
                    <p id="xPosResult"></p>
                </div>
                <div class="display-window box">
                    <h2>Y Position</h2>
                    <button id="getYPos" class="btn-green">Get Y Position</button>
                    <p id="yPosResult"></p>
                </div>
            </div>
            <div class="pinpad-container box">
                <h2 class="text-center">Pin Pad</h2>
                <div class="card">
                    <div class="row">
                        <button type="button" class="pinpad-btn" value="1">1</button>
                        <button type="button" class="pinpad-btn" value="2">2</button>
                        <button type="button" class="pinpad-btn" value="3">3</button>
                    </div>
                    <div class="row">
                        <button type="button" class="pinpad-btn" value="4">4</button>
                        <button type="button" class="pinpad-btn" value="5">5</button>
                        <button type="button" class="pinpad-btn" value="6">6</button>
                    </div>
                    <div class="row">
                        <button type="button" class="pinpad-btn" value="7">7</button>
                        <button type="button" class="pinpad-btn" value="8">8"></button>
                        <button type="button" class="pinpad-btn" value="9">9</button>
                    </div>
                    <div class="row">
                        <button type="button" class="pinpad-btn" value="del" id="delete-btn">Del</button>
                        <button type="button" class="pinpad-btn" value="0">0</button>
                        <button type="button" class="pinpad-btn" value="ok" id="submit-btn">Ok</button>
                    </div>
                </div>
                <div class="box">
                    <h2>Set Starting Pallet Register</h2>
                    <form id="setStartingPalletForm">
                        <label for="startingPallet">Starting Pallet:</label>
                        <input type="number" id="startingPallet" name="startingPallet"><br><br>
                        <button type="button" id="getStartingPallet" class="btn-green">Get Starting Pallet</button>
                    </form>
                    <p id="startingPalletResult"></p>
                    <p id="startingPalletSuccess" class="success-message"></p>
                    <br>
                    <h2>Set Ending Pallet Register</h2>
                    <form id="setEndingPalletForm">
                        <label for="endingPallet">Ending Pallet:</label>
                        <input type="number" id="endingPallet" name="endingPallet"><br><br>
                        <button type="button" id="getEndingPallet" class="btn-green">Get Ending Pallet</button>
                    </form>
                    <p id="endingPalletResult"></p>
                    <p id="endingPalletSuccess" class="success-message"></p>
                </div>
                <div id="modal" class="modal">
                    <div class="modal-body">
                        <span id="close">Ã—</span>
                        <p id="result"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="button-container">
            <button id="cycleStart" class="btn-green">Cycle Start</button>
            <button id="enable" class="btn-green">Enable</button>
        </div>
        <div id="buttonResult"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
